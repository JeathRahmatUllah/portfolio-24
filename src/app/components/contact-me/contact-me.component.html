<div class="flex items-center justify-center self-center">
    <form
      class="contact-form max-w-md w-full p-6 border border-solid border-gray-300 rounded-lg shadow-md"
      (submit)="sendEmail($event)"
    >
      <label class="block mb-3 font-bold">Name:</label>
      <input
        type="text"
        placeholder="write your name"
        name="user_name"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
        required
      />

      <label class="block mb-3 font-bold">Email:</label>
      <input
        type="email"
        placeholder="write your email"
        name="user_email"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
        required
      />

      <label class="block mb-3 font-bold">Phone Number: </label>
      <div class="flex mb-3">
        <select
          #countryPhone
          name="country_code"
          class="w-1/4 p-2 border border-solid border-gray-300 rounded-l-md box-border text-black"
          [(ngModel)]="selectedCountry"
        >
          <option *ngFor="let country of countries; index as i" [value]="i">
            {{ country.emoji }} - [{{ country.phone[0] }}] {{ country.name }}
          </option>
        </select>
        <input
          ngModel
          type="text"
          placeholder="write your phone number"
          name="phone_number"
          minlength="{{ countries[selectedCountry].phoneLength }}"
          maxlength="{{ countries[selectedCountry].phoneLength }}"
          class="w-3/4 p-2 border border-solid border-gray-300 rounded-r-md box-border text-black"
          required
        />
      </div>

      <label class="block mb-3 font-bold">Subject:</label>
      <input
        type="text"
        placeholder="subject name"
        name="subject"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      />

      <label class="block mb-3 font-bold">Message:</label>
      <textarea
        name="message"
        placeholder="write your message"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border resize-y text-black"
      ></textarea>

      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-solid border-blue-500 rounded-md transition duration-300 ease-in-out cursor-pointer"
      >
        Send
      </button>
      <div class="text-white font-bold ml-1 mt-2" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
