<!-- Form Section -->

<div class="flex items-center justify-center self-center">
  <form
    class="contact-form max-w-md w-full p-6 border border-solid border-gray-300 rounded-lg shadow-md"
    (submit)="sendEmail($event)"
  >
    <label class="block mb-3 font-bold">Name:</label>
    <input
      type="text"
      placeholder="write your name"
      name="user_name"
      class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      
    />
    <div *ngIf="formErrors.user_name" class="text-red-900 mb-2">{{ formErrors.user_name }}</div>

    <label class="block mb-3 font-bold">Email:</label>
    <input
      type="email"
      placeholder="write your email"
      name="user_email"
      class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      
    />
    <div *ngIf="formErrors.user_email" class="text-red-900 mb-2">{{ formErrors.user_email }}</div>

    
    <label class="block mb-3 font-bold">Phone Number: </label>

    <div *ngIf="formErrors.phone_number" class="text-red-900 mb-2">{{ formErrors.phone_number }}</div>
    <div class="flex mb-3">
      <div class="flex relative">
        <div>
          <input
            name="phoneCode"
            type="text"
            placeholder="Dial-code"
            ngModel
            class="w-20 h-full text-black"
            (focus)="handlePhoneIpBoxFocus()"
            (focusout)="handlePhoneIpBoxFocusOut()"
            (input)="handlePhoneType($event)"
            [(ngModel)]="phoneCode"
          />
          <div
            class="h-96 w-80 bg-white absolute border-black border-2 overflow-y-scroll text-black"
            *ngIf="countryListShown"
          >
            <button
              *ngFor="let country of filteredCountries; index as i"
              (click)="selectCountry(country)"
            >
              {{ country.emoji }} - [{{ country.phone[0] }}] {{ country.name }}
            </button>
          </div>
        </div>


        <input
          ngModel
          type="text"
          placeholder="write your phone number"
          name="phone_number"
          minlength="{{ maxPhoneLen }}"
          maxlength="{{ maxPhoneLen }}"
          class="w-3/4 p-2 border border-solid border-gray-300 rounded-r-md box-border text-black"
          
        />
      </div>
    </div>

    <label class="block mb-3 font-bold">Subject:</label>
    <input
      type="text"
      placeholder="subject name"
      name="subject"
      class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
    />

    <label class="block mb-3 font-bold">Message:</label>
    <textarea
      name="message"
      placeholder="write your message"
      class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border resize-y text-black"
    ></textarea>

    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-solid border-blue-500 rounded-md transition duration-300 ease-in-out cursor-pointer"
    >
      Send
    </button>
    <div class="text-white font-bold ml-1 mt-2" *ngIf="successMessage">
      {{ successMessage }}
    </div>
  </form>
</div>
