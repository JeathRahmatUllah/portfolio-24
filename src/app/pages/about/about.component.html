<div class="grid grid-cols-2 gap-2 items-center justify-center h-screen">
  <!-- Profile Section -->
  <div
    class="py-8 px-24 max-w-sm bg-white rounded-xl shadow-lg space-y-2 mx-auto"
  >
    <img
      class="block mx-auto h-24 rounded-full"
      src="assets/jeath.png"
      alt="Man's Face"
    />
    <div class="text-center space-y-2">
      <div class="space-y-0.5">
        <p class="text-lg text-black font-semibold">Jeath Rahmat Ullah</p>
        <p class="text-slate-500 font-medium">Software Engineer</p>
      </div>
      <div class="flex items-center justify-center self-center">
        <!-- ... your other content ... -->

        <div class="flex gap-2">
          <a
            href="https://www.linkedin.com/in/jeath-rahmat-ullah/"
            target="_blank"
            rel="LinkedIn"
            class="flex items-center gap-2"
          >
            <img
              src="assets/icons/linkedin.png"
              alt="LinkedIn"
              class="mx-auto w-8"
            />
          </a>
          <a
            href="https://github.com/JeathRahmatUllah"
            target="_blank"
            rel="Github"
            class="flex items-center gap-2"
          >
            <img
              src="assets/icons/github.png"
              alt="Github"
              class="mx-auto w-8"
            />
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="flex items-center justify-center self-center">
    <form
      class="contact-form max-w-md w-full p-6 border border-solid border-gray-300 rounded-lg shadow-md"
      (submit)="sendEmail($event)"
    >
      <label class="block mb-3 font-bold">Name:</label>
      <input
        type="text "
        placeholder="write your name"
        name="user_name"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      />

      <label class="block mb-3 font-bold">Email:</label>
      <input
        type="email"
        placeholder="write your email"
        name="user_email"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      />

      <label class="block mb-3 font-bold">Subject:</label>
      <input
        type="text"
        placeholder="subject name"
        name="subject"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border text-black"
      />

      <label class="block mb-3 font-bold">Message:</label>
      <textarea
        name="message"
        placeholder="write your message"
        class="w-full p-2 mb-3 border border-solid border-gray-300 rounded-md box-border resize-y text-black"
      ></textarea>

      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-solid border-blue-500 rounded-md transition duration-300 ease-in-out cursor-pointer"
      >
        Send
      </button>
      <div class="text-white font-bold ml-1 mt-2" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
